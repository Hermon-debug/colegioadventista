<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Colégio Adventista da Liberdade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
               <img src="images/logo.jpg?height=200&width=300" alt="Logo CAL" class="logo-image">
                <h1>Colégio Adventista da Liberdade</h1>
            </div>

            <h2>Criar Conta</h2>
            <p class="auth-subtitle">Registre-se para acessar o sistema</p>

            <!-- Mensagem de sucesso -->
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i> Conta criada com sucesso! Você pode fazer login agora.
                <a href="login.html">Fazer login</a>
            </div>

            <!-- Mensagem de erro -->
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> Este e-mail já está cadastrado.
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required minlength="6" placeholder="Senha">
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6" placeholder="Repita a senha">
                </div>

                <button type="submit" class="btn-primary btn-full">Criar Conta</button>
            </form>

            <p class="auth-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>

            <p class="auth-link">
                <a href="index.html">← Voltar para o início</a>
            </p>
        </div>
    </div>
</body>
</html>
